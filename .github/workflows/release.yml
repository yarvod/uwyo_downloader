name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    permissions:
      contents: write
    env:
      APP_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Generate icons
        run: python scripts/generate_icons.py

      - name: Embed version into package
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path
          import os

          version = os.environ.get("APP_VERSION") or "dev"
          version_file = Path("src/uwyo_downloader/version.py")
          version_file.write_text(f'__version__ = "{version}"\n', encoding="utf-8")
          print(f"Wrote version {version} to {version_file}")
          PY

      - name: Build application
        shell: bash
        run: |
          ICON_ARG="--icon assets/icons/app.ico"
          ADD_DATA=("assets/icons/icon-256.png:assets/icons")
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            ICON_ARG="--icon assets/icons/app.icns"
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            ADD_DATA=("assets/icons/icon-256.png;assets/icons")
          fi
          pyinstaller --noconfirm --windowed --name "profile-downloader-${APP_VERSION}" --paths src $ICON_ARG "${ADD_DATA[@]/#/--add-data=}" main.py

      - name: Archive (macOS)
        if: runner.os == 'macOS'
        run: cd dist && mv "profile-downloader-${APP_VERSION}" "profile-downloader-${APP_VERSION}-macos" && zip -r "../profile-downloader-${APP_VERSION}-macos.zip" "profile-downloader-${APP_VERSION}-macos"

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: powershell -Command "Move-Item dist\\\"profile-downloader-${Env:APP_VERSION}\" dist\\\"profile-downloader-${Env:APP_VERSION}-windows\"; Compress-Archive -Path dist\\\"profile-downloader-${Env:APP_VERSION}-windows\" -DestinationPath \"profile-downloader-${Env:APP_VERSION}-windows.zip\""

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: profile-downloader-${{ runner.os }}
          path: profile-downloader-*.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: profile-downloader-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
