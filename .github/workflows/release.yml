name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    permissions:
      contents: write
    env:
      APP_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Generate icons
        run: python scripts/generate_icons.py

      - name: Embed version into package
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path
          import os

          version = os.environ.get("APP_VERSION") or "dev"
          version_file = Path("src/uwyo_downloader/version.py")
          version_file.write_text(f'__version__ = "{version}"\n', encoding="utf-8")
          print(f"Wrote version {version} to {version_file}")
          PY

      - name: Build application
        shell: bash
        run: |
          ICON_ARG="--icon assets/icons/app.ico"
          ADD_DATA=(
            "assets/icons/icon-256.png:assets/icons"
            "src/uwyo_downloader/db/alembic:uwyo_downloader/db/alembic"
          )
          SAFE_VERSION="${APP_VERSION//./-}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            ICON_ARG="--icon assets/icons/app.icns"
            ARCH_ARG="--target-arch arm64"
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            ADD_DATA=(
              "assets/icons/icon-256.png;assets/icons"
              "src/uwyo_downloader/db/alembic;uwyo_downloader/db/alembic"
            )
          fi
          pyinstaller --noconfirm --windowed --name "profile-downloader-${SAFE_VERSION}" --paths src $ICON_ARG ${ARCH_ARG:-} --hidden-import logging.config "${ADD_DATA[@]/#/--add-data=}" main.py

      - name: Archive (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          APP_NAME="profile-downloader-${APP_VERSION//./-}"
          DIST_DIR="dist"
          APP_DIR="${DIST_DIR}/${APP_NAME}"
          APP_BUNDLE="${DIST_DIR}/${APP_NAME}.app"
          if [[ -d "$APP_BUNDLE" ]]; then
            SRC="$APP_BUNDLE"
            FINAL="${APP_NAME}-macos.app"
          elif [[ -d "$APP_DIR" ]]; then
            SRC="$APP_DIR"
            FINAL="${APP_NAME}-macos"
          else
            echo "PyInstaller output not found in dist/ (${APP_NAME} or ${APP_NAME}.app)." >&2
            exit 1
          fi
          mv "$SRC" "${DIST_DIR}/${FINAL}"
          (cd "$DIST_DIR" && ditto -ck --rsrc --sequesterRsrc --keepParent "$FINAL" "../${APP_NAME}-macos.zip")

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          $safeVer = "${Env:APP_VERSION}" -replace '\.', '-'
          $orig = "profile-downloader-$safeVer"
          $src = "dist/$orig"
          $dst = "dist/${orig}-windows"
          Move-Item -Path $src -Destination $dst
          Compress-Archive -Path $dst -DestinationPath "profile-downloader-$safeVer-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: profile-downloader-${{ runner.os }}
          path: profile-downloader-*.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: profile-downloader-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
